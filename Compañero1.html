<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script defer src="Assets/JS/scripts2.js"></script>

</head>
<body>
    <form id="formCalculator">
        <label for="numero1">Ingresa el primer número</label>
        <br>
        <input type="number" id="numero1">

        <br>
        <label for="numero2">Ingresa el segundo número</label>
        <br>
        <input type="number" id="numero2">

        <br>
        <label for="operacion">Selecciona una operación (+, -, / o *)</label>
        <br>
        <input type="text" id="operacion">

        <br>
        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

</body>
</html>
